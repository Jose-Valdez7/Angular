<div class="container text-center">
    <div class="card my-5">
        <div class="card-header">
            <h2>CURSO</h2>
        </div>
        <div class="card-body">
            <ul class="list-group">
                <li class="list-group-item active"> No. {{learning.course.id}} - {{learning.course.name}}</li>
                <li class="list-group-item">
                    <table class="table table-striped table-hover">
                        <thead >
                            <th scope="col">ID</th>
                            <th scope="col">CEDULA</th>
                            <th scope="col">NOMBRE</th>
                        </thead>
                        <tbody class="table-group-divider">
                            @for (students of learning.course.students; track $index) {
                            <tr class="align-middle">
                                <td>{{students.id}}</td>
                                <td>{{students.identification}}</td>
                                <td>{{students.name}} {{students.surname}}</td>
                            </tr>
                            }
                        </tbody>
                    </table>
                </li>
            </ul>
        </div>
    </div>
</div>
